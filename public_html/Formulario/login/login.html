<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="#">
        <div class="container">
            <h1>Registro</h1>
            <p>Por favor, preencha este formulário para criar uma conta</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="Introduzir email" required>

            <label for="psw"><b>Senha</b></label>
            <input type="password" name="password" id="password" placeholder="Digite a senha" required>

            <label for="psw-repeat"><b>Repita a senha</b></label>
            <input type="password" name="psw-repeat" id="psw-repeat" placeholder="Repita a senha" required>
            <hr>

            <p>Ao criar uma conta, você concorda com nossa <a href="#">Termos & Privacidade</a></p>

            <button type="submit" class="registerbtn">Registro</button>
        </div>

        <div class="container signin">
            <p>Já tem uma conta? <a href="#">Login</a></p>
        </div>
    </form>
</body>
</html>
